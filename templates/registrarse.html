{% block extra_styles %}
<title>Registrarse</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrarse.css') }}" />
{% endblock %}

{% block body %}
<div class="form-container">
    <h1>Registrarse</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.nombre }}
        {{ form.apellido }}
        {{ form.dni }}
        {{ form.contraseña }}
        <button type="submit">{{ form.submit.label }}</button>  
    </form>
    
    <a href="{{ url_for('iniciar_sesion') }}">Iniciar sesión</a>
</div>
{% endblock %}
